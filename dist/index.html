<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    <script defer src="bundle.js"></script></head>
    <body>
        <header>
            <h1>Battleship</h1>
        </header>
        <div class="names">
            <div class="user">
                <p>User</p>
            </div>
            <div class="pc">PC</div>

        <div class="content">
            <div class="board user-board"></div>

                <button class="restart">Restart</button>
            </div>
        </dialog>

</html>
